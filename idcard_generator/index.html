<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="card">
        <div class="title">
            <h1>IDENTIFICATION CARD</h1>
        </div>
        <div class="main">
            <div class="photo_section">  
                <div class="photo">
                    <img id="url" src="">
                </div>
            </div>
                <div class="info">
                    <p id="name"></p>
                    <p id="surname"></p>
                    <p id="number"></p>
                    <p id="nationality"></p>
                </div>
        </div>
    </div>
    <script>
        var url = prompt("Please enter image url");
        {
            document.getElementById("url").src=' ' .innerHTML = 
            url;
        }
        var name = prompt("Please enter your name",);
        {
            document.getElementById("name").innerHTML =
            "Name: " + name;
        }
        var surname = prompt("Please enter your surname");
        {
        document.getElementById("surname").innerHTML =
        "Surname: " + surname;
        }
        document.getElementById('number').innerHTML = "Personal No: " + getRndInteger(0,10000000000)
        function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        var nationality = prompt("Please enter your nationality",);
        { 
            document.getElementById("nationality").innerHTML =
        "Nationality: " + nationality;
        }

    </script>
</body>
</html>
